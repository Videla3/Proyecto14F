<body>
    <div id="main">
        <div id="error">

      <div id="photo-gallery">

        <img src="img/7.jpg" class="gallery-photo" alt="Foto 1" data-mensaje="El comienzo de todo.">

    </div>
</div>

        <div id="photo-modal">
            <span id="modal-close">&times;</span>
            <img id="modal-img" src="">
            <div id="modal-caption"></div>
        </div>

    </div>
    
    <script src="script.js"></script>

    <script>
        window.currentScale = 1;

        function adaptarPantalla() {
            var wrap = document.getElementById('wrap');
            var wrapContainer = document.getElementById('wrap-container');
            var windowWidth = window.innerWidth;
            
            var scale = windowWidth / 1100;
            if (scale > 1) scale = 1; 
            
            window.currentScale = scale;
            
            wrap.style.transform = 'scale(' + scale + ')';
            wrapContainer.style.width = (1100 * scale) + 'px';
            wrapContainer.style.height = (680 * scale) + 'px';
            wrapContainer.style.marginTop = scale < 1 ? '20px' : '100px';
        }

        window.addEventListener('resize', adaptarPantalla);
        window.addEventListener('load', adaptarPantalla);
        setTimeout(adaptarPantalla, 500);
    </script>
</body>
</html>
